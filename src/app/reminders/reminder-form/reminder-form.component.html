<form
  class="col-sm-12 col-md-12 col-lg-6 offset-lg-3 pe-3" 
  #reminderForm = "ngForm" 
  (ngSubmit)="onSubmit(reminderForm)">

  <h3 class="text-center">New Reminder</h3>

  <div class="form-group mb-4">
    <label for="reminder">Reminder</label>
    <input
    type="text"
    class="form-control"
    id="reminder"
    name="reminder"
    [(ngModel)] = "reminder.reminder"
    placeholder="Enter reminder" />
  </div>

  <div class="form-group mb-4">
    <label for="reminder">Reminder Date</label>
    <input
    type="date"
    class="form-control"
    id="date"
    name="date"
    [(ngModel)]="reminder.date"
    placeholder="Enter reminder date" />
  </div>

  <div class="form-group mb-4">
   
    <input
    type="checkbox"
    class="form-check-input"
    id="remindMe"
    name="remindMe"
    [(ngModel)]="reminder.remindMe"
    value="remindMe" />

  <label for="remindMe" class="form-check-label">Remind Me</label>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
